<html>

<title>Album</title>

</head>

<body>
<input type="radio" name="updateMode" id="on" checked="checked" />ON
<input type="radio" name="updateMode" id="off" />OFF
<div id="wrapper">
  <header id="top">
    <h1>Album View</h1>
  </header>
  <article id="main">
    <ul id="photoList">
    </ul>
    <img id="pe" class="edit" src="edit.jpg" />
    <img id="px" class="delete" src="delete.png" />

  <section>
  	<input type="hidden" id="MAX_FILE_SIZE" value="1000000" />

</div>

  			</tr>
  			<tr>
  				<td id="c21"></td>
  				<td id="c22"></td>
  				<td id="c23"></td>
  			</tr>
  			<tr>
  				<td id="c31"></td>
  				<td id="c32"></td>
  				<td id="c33"></td>
  			</tr>  				
  		</table>
  	</div>
</div>
<script type="text/javascript" src="js/myLib.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
